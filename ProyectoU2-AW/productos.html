<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos</title>
  <script src="proteccion.js"></script>
  <link rel="stylesheet" href="styleProductos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3 class="sidebar-title">Sistema de Gestión</h3>
      <nav class="sidebar-nav">
        <a href="menu.html" class="nav-link">Inicio</a>
        <a href="productos.html" class="nav-link active">Productos</a>
        <a href="pedidos.html" class="nav-link">Pedidos</a>
        <a href="dashboard.html" class="nav-link">Dashboard</a>
      </nav>
      <div class="sidebar-footer">
        <a href="#" class="nav-link" id="btnLogout">Cerrar Sesión</a>
      </div>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="content">
      <!-- HEADER CON CARRITO -->
      <div class="header">
        <h1>Productos</h1>
        <a href="carrito.html" class="cart-icon">
          <i class="bi bi-cart3"></i>
          <span class="cart-badge" id="cartCount">0</span>
        </a>
      </div>

      <div class="productos-container">
        <!-- FORMULARIO DE REGISTRO -->
        <div class="card">
          <h2 class="card-title">Registro de Productos</h2>
          <form id="productForm" class="product-form">
            <div class="form-group">
              <label>Nombre*</label>
              <input type="text" id="nombre" required>
            </div>

            <div class="form-group">
              <label>Categoría*</label>
              <select id="categoria" required>
                <option value="">Seleccionar</option>
                <option value="Auriculares">Auriculares</option>
                <option value="Camisetas">Camisetas</option>
                <option value="Accesorios">Accesorios</option>
                <option value="Electrónica">Electrónica</option>
                <option value="Otros">Otros</option>
              </select>
            </div>

            <div class="form-group">
              <label>Precio*</label>
              <input type="number" id="precio" step="0.01" min="0" required>
            </div>

            <div class="form-group">
              <label>Stock*</label>
              <input type="number" id="stock" min="0" required>
            </div>

            <div class="form-group">
              <label>Url de imagen*</label>
              <input type="url" id="imagen" placeholder="https://..." required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>

        <!-- LISTADO DE PRODUCTOS -->
        <div class="card card-large">
          <h2 class="card-title">Listado de Productos</h2>
          
          <!-- FILTROS -->
          <div class="filters">
            <input type="text" id="buscarNombre" placeholder="Buscar por Nombre">
            <select id="filtroCategoria">
              <option value="">Todas las categorías</option>
              <option value="Auriculares">Auriculares</option>
              <option value="Camisetas">Camisetas</option>
              <option value="Accesorios">Accesorios</option>
              <option value="Electrónica">Electrónica</option>
              <option value="Otros">Otros</option>
            </select>
            <button id="ordenarPrecio" class="btn btn-secondary">Ordenar por precio</button>
            <button id="borrarTodos" class="btn btn-danger">Borrar Todos</button>
          </div>

          <!-- TABLA DE PRODUCTOS -->
          <div class="table-container">
            <table class="productos-table">
              <thead>
                <tr>
                  <th>Imagen</th>
                  <th>Nombre</th>
                  <th>Categoría</th>
                  <th>Precio</th>
                  <th>Stock</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tbodyProductos">
                <!-- Los productos se cargarán aquí dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="productos.js"></script>
</body>
</html>
