<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Pedidos</title>
  <script src="proteccion.js"></script>
  <link rel="stylesheet" href="stylePedidos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <!-- sidebar -->
    <aside class="sidebar">
      <h3 class="sidebar-title">Sistema de Gestión</h3>
      <nav class="sidebar-nav">
        <a href="menu.html" class="nav-link">Inicio</a>
        <a href="productos.html" class="nav-link">Productos</a>
        <a href="pedidos.html" class="nav-link active">Pedidos</a>
        <a href="dashboard.html" class="nav-link">Dashboard</a>
      </nav>
      <div class="sidebar-footer">
        <a href="#" class="nav-link" id="btnLogout">Cerrar Sesión</a>
      </div>
    </aside>

    <!-- contenido principal -->
    <main class="content">
      <!-- header del carrito -->
      <div class="header">
        <i class="bi bi-cart3 cart-icon-header"></i>
      </div>

      <div class="pedidos-layout">
        <!-- catalogo de productos -->
        <div class="card catalogo-card">
          <h2 class="card-title">Catalogo de Productos</h2>
          
          <div class="catalogo-header">
            <input type="text" id="buscarProductos" class="search-input" placeholder="Buscar Productos">
            <select id="filtroCategoria" class="categoria-select">
              <option value="">Todas las categorías</option>
              <option value="Auriculares">Auriculares</option>
              <option value="Camisetas">Camisetas</option>
              <option value="Accesorios">Accesorios</option>
              <option value="Electrónica">Electrónica</option>
              <option value="Otros">Otros</option>
            </select>
          </div>

          <div class="productos-grid" id="productosGrid">
            <!-- los productos se van a cargar aqui  -->
          </div>
        </div>

        <!-- columna derecha -->
        <div class="columna-derecha">
          <!-- carrito de compras -->
          <div class="card carrito-card">
            <h2 class="card-title">Carrito de Compras</h2>
            
            <div id="carritoContenido">
              <div class="carrito-vacio">
                <i class="bi bi-cart-x"></i>
                <p>Tu carrito está vacío</p>
                <small>Agrega productos desde el catálogo</small>
              </div>
            </div>

            <div id="resumenCarrito" style="display: none;">
              <div class="resumen-pedido">
                <div class="resumen-linea">
                  <span>Subtotal:</span>
                  <span id="subtotalCarrito">$0.00</span>
                </div>
                <div class="resumen-linea">
                  <span>IVA (16%):</span>
                  <span id="ivaCarrito">$0.00</span>
                </div>
                <div class="resumen-linea total">
                  <span>Total:</span>
                  <span id="totalCarrito">$0.00</span>
                </div>
              </div>
              <button id="btnFinalizarPedido" class="btn-finalizar">Finalizar Pedido</button>
            </div>
          </div>

          <!-- pedidos recientes -->
          <div class="card pedidos-card">
            <h2 class="card-title">Pedidos Recientes</h2>
            <div class="pedidos-lista" id="pedidosLista">
              <p class="texto-vacio">No hay pedidos registrados</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="pedidos.js"></script>
</body>
</html>
